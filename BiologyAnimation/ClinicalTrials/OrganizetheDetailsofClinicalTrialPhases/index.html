<!DOCTYPE html>
<html>
  <head>
    <title>Drag and Drop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <!-- jquery scripts -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- iframe resizer -->
    <script type="text/javascript" src="js/iframeResizer.min.js"></script>
    <script type="text/javascript" src="js/iframeResizer.contentWindow.min.js"></script>

    <!-- Include touch punch -->
    <script type="text/javascript" src="js/jquery.ui.touch-punch.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>

    <!-- drag and drop animation script -->
    <script type="text/javascript" src="js/slide_file.js"></script>
    <script type="text/javascript" src="js/parameters.js"></script>

    <div id="header">Organize the Details of Clinical Trial Phases<br>Drag and Drop the description into appropriate Phase </div>

    <div id="master-container">
      <div class="question-container" >
        <div id = "#17" class = "drpBox" style = "top: 1%;left: 10%;width: 15%; height: 6%; font-size: 100% ">Phase I</div>
        <div id = "#14" class = "drpBox" style = "top: 1%;left: 25%;width: 15%; height: 6%; font-size: 100% ">Phase II</div>
        <div id = "#15" class = "drpBox" style = "top: 1%;left: 40%;width: 15%; height: 6%; font-size: 100% ">Phase III</div>
        <div id = "#16" class = "drpBox" style = "top: 1%;left: 55%;width: 15%; height: 6%; font-size: 100% ">Phase IV</div>
        <div id = "#1" class = "dropBox" style = "top: 7%;left: 10%;width: 15%; height: 15%;background-color: LightSkyBlue;"></div>
        <div id = "#2" class = "dropBox" style = "top: 22%;left: 10%;width: 15%; height: 15%;background-color: LightSkyBlue;"></div>
        <div id = "#3" class = "dropBox" style = "top: 37%;left: 10%;width: 15%; height: 15%;background-color: LightSkyBlue;"></div>
        <div id = "#4" class = "dropBox" style = "top: 7%;left: 25%;width: 15%; height: 15%;background-color: LightSkyBlue;"></div>
        <div id = "#5" class = "dropBox" style = "top: 22%;left: 25%;width: 15%; height: 15%;background-color: LightSkyBlue;"></div>
        <div id = "#6" class = "dropBox" style = "top: 37%;left: 25%;width: 15%; height: 15%;background-color: LightSkyBlue;"></div>
        <div id = "#7" class = "dropBox" style = "top: 7%;left: 40%;width: 15%; height: 15%;background-color: LightSkyBlue;"></div>
        <div id = "#8" class = "dropBox" style = "top: 22%;left: 40%;width:15%; height: 15%;background-color: LightSkyBlue;"></div>
        <div id = "#9" class = "dropBox" style = "top: 37%;left: 40%;width: 15%; height: 15%;background-color: LightSkyBlue;"></div>
        <div id = "#10" class = "dropBox" style = "top: 7%;left: 55%;width: 15%; height: 15%;background-color: LightSkyBlue;"></div>
        <div id = "#11" class = "dropBox" style = "top: 22%;left: 55%;width: 15%; height: 15%;background-color: LightSkyBlue;"></div>
        <div id = "#12" class = "dropBox" style = "top: 37%;left: 55%;width: 15%; height: 15%;background-color: LightSkyBlue;"></div>
      </div>
      <div class= "answer-container">
        <div id="word-bank" class="word-bank">
        </div>
        <div class="button-container">
          <button id="submit" >Submit</button>
        </div>


      <!--</div -->
  	  <!--<div class="hint"> -->
        <div id="result"></div>
        </div>
    </div>
  </body>
</html>
