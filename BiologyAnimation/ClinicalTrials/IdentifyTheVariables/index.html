<!DOCTYPE html>
<html>
  <head>
    <title>Drag and Drop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript">
	    var timer1 = setInterval(function(){
        var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
		    if( $('.question-container').height() > 0 ){
          if(width>1050)
          {
				    $('#master-container').css( 'height' , 'auto' );
          }
				clearInterval(timer1);
			}
		}, 100);
	</script>
  </head>
  <body>
    <!-- jquery scripts -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- iframe resizer -->
    <script type="text/javascript" src="js/iframeResizer.min.js"></script>
    <script type="text/javascript" src="js/iframeResizer.contentWindow.min.js"></script>

    <!-- Include touch punch -->
    <script type="text/javascript" src="js/jquery.ui.touch-punch.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>

    <!-- drag and drop animation script -->
    <script type="text/javascript" src="js/slide_file.js"></script>
    <script type="text/javascript" src="js/parameters.js"></script>

    <div id="header">Identify the variables </div>
    <div id="question-context"> An experiment is performed to determine how different liquids affect plant height. Each plant is given a different liquid; water, apple juice, or milk. Each plant has the same amount and type of soil, amount of sunlight, and amount of liquid.</div>
    <div id="master-container">
      <div class="question-container" >
        <div id = "#17" class = "drpBox" style = "top: 1%;left: 17.5%;width: 15%; height: 6%; font-size: 100%; word-wrap: break-word; ">Independent</div>
        <div id = "#14" class = "drpBox" style = "top: 1%;left: 32.5%;width: 15%; height: 6%; font-size: 100%; word-wrap: break-word; ">Dependent</div>
        <div id = "#15" class = "drpBox" style = "top: 1%;left: 47.5%;width: 15%; height: 6%; font-size: 100%; word-wrap: break-word; ">Control</div>
        <div id = "#1" class = "dropBox" style = "top: 7%;left: 17.5%;width: 15%; height: 15%;background-color: LightSkyBlue;"></div>
        <div id = "#2" class = "dropBox" style = "top: 22%;left: 17.5%;width: 15%; height: 15%;background-color: LightSkyBlue;"></div>
        <div id = "#3" class = "dropBox" style = "top: 37%;left: 17.5%;width: 15%; height: 15%;background-color: LightSkyBlue;"></div>
        <div id = "#4" class = "dropBox" style = "top: 7%;left: 32.5%;width: 15%; height: 15%;background-color: LightSkyBlue;"></div>
        <div id = "#5" class = "dropBox" style = "top: 22%;left: 32.5%;width: 15%; height: 15%;background-color: LightSkyBlue;"></div>
        <div id = "#6" class = "dropBox" style = "top: 37%;left: 32.5%;width: 15%; height: 15%;background-color: LightSkyBlue;"></div>
        <div id = "#7" class = "dropBox" style = "top: 7%;left: 47.5%;width: 15%; height: 15%;background-color: LightSkyBlue;"></div>
        <div id = "#8" class = "dropBox" style = "top: 22%;left: 47.5%;width:15%; height: 15%;background-color: LightSkyBlue;"></div>
        <div id = "#9" class = "dropBox" style = "top: 37%;left: 47.5%;width: 15%; height: 15%;background-color: LightSkyBlue;"></div>
      </div>
      <div class= "answer-container">
        <div id="word-bank" class="word-bank">
        </div>
        <div class="button-container">
          <button id="submit" >Submit</button>
        </div>
        
       
        
      <!--</div -->
  	  <!--<div class="hint"> -->
        <div id="result"></div>
        </div>
    </div>
  </body>
</html>
