<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript">
        var timer1 = setInterval(function(){
        var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
            if( $('.question-container').height() > 0 ){
          if(width>1050)
          {
                    $('#master-container').css( 'height' , 'auto' );
          }
                clearInterval(timer1);
            }
        }, 100);
    </script>
  </head>
  
  <body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	
    <script type="text/javascript" src="js/iframeResizer.contentWindow.min.js"></script>
	
	<script src="js/jquery.ui.touch-punch.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	
    <script type="text/javascript" src="js/slide_calculate.js"></script>
	<script type="text/javascript" src="js/contents.js"></script>

    <div id="master-container">
      <div class="question-container" img src="img/name_that_variable.jpg" >
	  
		<div class="question" style="top:26.6%; left:62%; width:16%; height:4%" id=1></div>
        <div class="question" style="top:43%; left:34%; width:16%; height:4%" id=2></div>
        <div class="question" style="top:54%; left:20.4%; width:16%; height:4%" id=3></div>
     
		
      </div>
      <div class= "answer-container">
        <div class="word-bank">
          <center>
            <span style="font-size:2.5vw; font-weight:bold">Answers<br></span><span style="font-size:1.5vw; ">(Drag to drop into the boxes)</span>
          </center>
		  
          <div class="answer" id="a1" ></div>
          <div class="answer" id="a3" ></div>
          <div class="answer" id="a2" ></div>
          
          
		  
        </div>
        <div class="submit-container">
          <button id="submit" >Submit</button>
        </div>
      </div>
      <div class="hint">
        <div class="hint-content">
        </div>
      </div>
    </div>
	  
  </body>
  
</html>
