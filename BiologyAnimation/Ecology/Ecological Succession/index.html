
<!DOCTYPE html>
<html>
  <head>
    <title>Drag and Drop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript">
        var timer1 = setInterval(function(){
        var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
            if( $('.question-container').height() > 0 ){
          if(width>1050)
          {
                    $('#master-container').css( 'height' , 'auto' );
          }
                clearInterval(timer1);
            }
        }, 100);
    </script>
  </head>
  <body>
    <!-- jquery scripts -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- iframe resizer -->
    <script type="text/javascript" src="js/iframeResizer.min.js"></script>
    <script type="text/javascript" src="js/iframeResizer.contentWindow.min.js"></script>

    <!-- Include touch punch -->
    <script type="text/javascript" src="js/jquery.ui.touch-punch.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>

    <!-- drag and drop animation script -->
    <script type="text/javascript" src="js/slide46.js"></script>
    <script type="text/javascript" src="js/parameters.js"></script>

    <div id="header">Drag the description to the correct column </div>

    <div id="master-container">
      <div class="question-container" >
        <div id = "#5" class = "drpBox" style = "top: 1%;left: 1%;width: 50%; height: 9%; font-size: 150% ">Primary Succession</div>
        <div id = "#6" class = "drpBox" style = "top: 1%;left: 50%;width: 50%; height: 9%; font-size: 150% ">Secondary Succession</div>
        <div id = "#1" class = "dropBox" style = "top: 9%;left: 1%;width: 50%; height: 20%;background-color: LightSkyBlue;"></div>
        <div id = "#2" class = "dropBox" style = "top: 30%;left: 1%;width: 50%; height: 20%;background-color: LightSkyBlue;"></div>
        <div id = "#3" class = "dropBox" style = "top: 9%;left: 50%;width: 50%; height: 20%;background-color: LightSkyBlue;"></div>
        <div id = "#4" class = "dropBox" style = "top: 30%;left: 50%;width: 50%; height: 20%;background-color: LightSkyBlue;"></div>  

        <div> <button id="submit">Submit</button> </div>
       
      </div>
      
        <div id="word-bank" class="word-bank">
        </div> 

        <div id="result"></div>
      </div>
     
  </body>
</html>
